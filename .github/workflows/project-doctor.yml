name: Project Doctor Check

on:
  pull_request:
  push:

jobs:
  doctor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Project Doctor
        run: npm install -g project-doctor

      - name: Run Project Doctor
        run: |
          project-doctor --json > result.json 2>/dev/null || true
          cat result.json || echo "No JSON output"

          SCORE=$(jq -r '.score // 0' result.json)
          echo "Project Doctor score: $SCORE"

          if [ "$SCORE" -lt 80 ]; then
            echo "Health score is below threshold"
            exit 1
          fi
